<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>{{ page.title }} - {{ site.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap CSS -->

<!-- Theme style -->

<!--Your custom colour override-->

    <![endif]-->

<!-- Le fav and touch icons - @todo: fill with your icons or remove -->
<link rel="shortcut icon" href="img/icons/favicon.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/icons/114x114.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/icons/72x72.png">
<link rel="apple-touch-icon-precomposed" href="img/icons/default.png">

<script type="text/javascript" src="js/prettify/prettify.js"></script>

<!--Retina.js plugin - @see: http://retinajs.com/-->
<script src="plugins/retina/js/retina-1.1.0.min.js"></script>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-46124374-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</head>

<body onload="prettyPrint()" class="page page-index-static">
<a href="#content" class="sr-only">Skip to content</a>

<div id="navigation" class="wrapper">
  <div class="navbar-fixed-top"> 
    <div class="navbar"> 
      
      <!--
    mobile collapse menu button
    - data-toggle="toggle" = default BS menu
    - data-toggle="jpanel-menu" = jPanel Menu
    --> 
      <a class="navbar-btn" data-toggle="jpanel-menu" data-target=".navbar-collapse"> <span class="bar"></span> <span class="bar"></span> <span class="bar"></span> <span class="bar"></span> </a> 
      
      <!--user menu-->
      <div class="btn-group user-menu pull-right">
        <a href="#fork" class="btn btn-primary fork" data-toggle="modal">Fork me on Github!</a>
      </div>
      
      <div class="container" style="padding:0px" >
        <!--everything within this div is collapsed on mobile-->
        <div class="navbar-collapse collapse"> 
          {% include navigation.html %}          
        </div>
      </div>
      <!--/.navbar-collapse --> 
    </div>
  </div>
</div>

<div id="highlighted">
</div>

<div id="content">
  <div class="container"> 
    {{ content }}
  </div>
</div>

{% include footer.html %}

<!--Scripts --> 
<script src="js/jquery.js"></script>

<!-- Bootstrap JS --> 
<script src="js/bootstrap.min.js"></script> 

<!--JS plugins--> 
<script src="plugins/flexslider/jquery.flexslider-min.js"></script> 
<script src="plugins/clingify/jquery.clingify.min.js"></script> 
<script src="plugins/jPanelMenu/jquery.jpanelmenu.min.js"></script> 
<script src="plugins/jRespond/js/jRespond.js"></script>

<!--Custom scripts mainly used to trigger libraries --> 
<script src="js/script.js"></script>
</body>
